<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="_template :: head"></head>

<body>
	<h1>Epic Task</h1>

	<nav th:include="_template :: menu('task')"></nav>
	
	
	<!-- href="/task//new -->
	<a href="/task/new" class="btn-sm btn-primary">
		<span class="material-icons">add</span>
	</a>
	<!-- PRIMEIRA TAREFA -->
	<!-- th:each="task : ${tasks}"  -->
	<div class="tasks">
	<div class="card-task" th:each="task : ${tasks}">
		<img class="avatar" src="#">
		<h2>Analise</h2>
		<div class="point">
			<span class="material-icons">start</span>
			<span>100</span>
		</div>
		
		<div class="status">
			<svg>
				<circle cx="70" cy="70" r="70"></circle>
				<circle cx="70" cy="70" r="70" style="stroke-dashoffset: calc(440-(440*90)/100)" ></circle>
			</svg>
			<div class="number">
				<h2>90%</h2>
			</div>
		</div>
		
		<button class="btn-hand">
			<span class="material-icons">pan_tool</span>
		</button>
		<!-- Jogar isso para o formulário -->
		<a th:href="${'/task/tf_edit'}" class="btn btn-sm yellow">
			<span class="material-icons">edit</span>
		</a>
	</div>
		
	</div>
	

</body>
</html>
